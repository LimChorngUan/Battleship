<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship Board</h1>
    <p>Click the board to fire at a ship. Try to sink every battleship!</p>
    <p>You only have 10 turns. Good Luck!</p>
    <div id="board"></div>

    <div class="score-container">
      <p>You left <span id="turns-left">10</span> turns</p>
      <p>Ships left: <span id="ships-left">7</span></p>
    </div>

    <div class="win">You Won</div>
    <div class="lose">You Lose</div>
    <script src="battleship.js" type="text/javascript"></script>
  </body>
</html>
